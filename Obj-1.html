<!--Objective: Write a JavaScript program to display welcome messages on a webpage using document.write(),
console.log(), and alert(). -->
<!DOCTYPE html>
<html>
<head>
 <title>Welcome Message</title>
 <script>
 // Display message in an alert box
 alert("Welcome to the Webpage!");
 // Display message in the browser console
 console.log("Welcome to the Webpage!");
 // Display message on the webpage
 document.write("<h2>Welcome to the Webpage!</h2>");
 </script>
</head>
<body>
</body>
</html>
