<!--Objective: Write a JavaScript program to demonstrate DOM manipulation using both getElementById (ID
selector) and getElementsByClassName (class selector) to dynamically change the content and style of
HTML elements.-->
<!DOCTYPE html>
<html>
<head>
 <title>DOM Manipulation Example</title>
 <style>
 .message {
 font-size: 18px;
 color: blue;
 }
 </style>
</head>
<body>
 <h1 id="title">Original Title</h1>
 <p class="message">This is the first message.</p>
 <p class="message">This is the second message.</p>
 <p class="message">This is the third message.</p>
 <button onclick="manipulateDOM()">Click to Manipulate DOM</button>
 <script>
 function manipulateDOM() {
 // Using getElementById to change content and style
 const titleElement = document.getElementById("title");
 titleElement.textContent = "Updated Title using getElementById";
 titleElement.style.color = "green";
 titleElement.style.fontFamily = "Arial";
 // Using getElementsByClassName to change multiple elements
 const messages = document.getElementsByClassName("message");
 for (let i = 0; i < messages.length; i++) {
 messages[i].textContent = "Updated message " + (i + 1);
 messages[i].style.color = "red";
 messages[i].style.fontWeight = "bold";
 }
 } 
  </script>
</body>
</html>
