<!--Objective: Implement authentication in a React Login form to allow only valid users to log in,
ensuring proper validation and redirection upon successful authentication. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login with Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="authenticate()">Login</button>
    <div id="error" class="error-message"></div>
  </div>

  <script>
    // Example valid user credentials (Normally, you'd fetch this from a server)
    const validUsers = [
      { username: 'admin', password: 'admin123' },
      { username: 'user1', password: 'user123' }
    ];

    function authenticate() {
      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      // Clear any previous error messages
      errorDiv.textContent = '';

      if (!usernameInput || !passwordInput) {
        errorDiv.textContent = 'Please fill in both username and password.';
        return;
      }

      // Check credentials
      const userFound = validUsers.find(user => 
        user.username === usernameInput && user.password === passwordInput
      );

      if (userFound) {
        // Clear errors
        errorDiv.textContent = '';
        alert('Login successful! Redirecting...');
        // Redirect to a new page (simulate)
        window.location.href = 'dashboard.html'; // Change to your dashboard or home page
      } else {
        errorDiv.textContent = 'Invalid username or password.';
      }
    }
  </script>
</body>
</html>
